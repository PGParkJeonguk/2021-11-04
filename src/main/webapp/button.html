<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button.html</title>
</head>
<body>
    <section>
        <article>
            <h3>Button 태그 사용</h3>
            <button type="button" onclick="alert('클릭-1 사용')">클릭-1</button>
            <h3>Input 태그 사용</h3>
            <input type="button" onclick="alert('클릭-2 사용')" value="클릭-2">
            <h3>Image 태그 사용</h3>
            <button type="button" onclick="alert('클릭-3 사용')"><img src="../구글.PNG"></button>
        </article>
    </section>
    
</body>
</html>
