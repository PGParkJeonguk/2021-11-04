<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>javascript/cal.html</title>
    <style>
        th, td{
            width: 80px;
        }
        td{
            text-align: right;
        }
        tr>th:nth-child(1), 
        tr>td:nth-child(1){
            background-color: red;
            color: white;
        }
        tr>th:nth-child(7), 
        tr>td:nth-child(7){
            background-color: skyblue;
            color: white;
        }
    </style>
</head>

<body>
    <script>
        console.log(this);
        
        function getLastDate(){
        let mon = [0,31,28,31,30,31,30,31,31,30,31,30,31];
        return mon[month];
        }
        let days = ['Sun', 'Mun', 'Tus', 'Wed', 'Thr', 'Fri', 'Sat'];
        //반복문으로 1~31까지l
        //<table border ='1'><tbody><tr><td>1</td>....31</tr></tbody></tabe>
        //년    /월

        let year, month, lastDate;
        year = 2021;
        month = 12;
        lastDate = getLastDate(month);

        let today = new Date(year + '-' + month + '- 01');
        let firstday = today.getDay();  // 일:1 , 월:2
        console.log(firstday);

        let str = '<h1>' + year + '년 ' + month + '월 <h1>'

        str += '<table border = "1">';
        //타이틀 부분.
        str += '<thead>'
        for (let day of days) {
            str += '<td>' + day + '</td>'
        }
        str += '</th></thead>';
        // 날짜 나오는 부분
        str += '<tbody>';
        str += '<tr>'
        for(let i = 0; i<firstday; i++){
            str += '<td></td>';
        }
        for (let i = 1; i <= lastDate; i++) {
            str += '<td>' + i + '</td>';
            if ((i + firstday) % 7 == 0) {
                str += '<tr></tr>'
            }
        }
        str += '</tr>'
        str += '</tbody>';
        str += '</table>';
        document.write(str);

        //마우스 이벤트 처리
        let tds = document.querySelectorAll('td');
        for(let td of tds){
            td.onmouseover = function(){
                this.style.backgroundColor = 'yellow'
                this.style.color = 'blue'
            }
            td.onmouseout = function(){
                this.style.backgroundColor = ''
                this.style.color = ''
            }
        }
    </script>
