<body>
    
    <div id="title"></div>
    <div id="content"></div>
    ID: <input type="text" id="searchId">
    급여: <input type="number" id = "salary">
    <script>
        // let divs = document.getElementsByTagNameNS('div');  //HTMLColletction
        // //  divs[0] : O
        // let nodes = document.querySelectorAll('.title');    //NodeList
        // //  nodes[0] : O
        // let cont = document.getElementById('title');
        // //  cont[0] : X
        let obj = {
            name: 'Hong',
            age: 25,
            hobby: ['sleeping', 'reading'],
            getAge: function () {
                return this.age;
            }
        }
        // JSON = JavaScript Object Notation
        let jsonObj = `[{
            "name": "hong",
            "age": 15,
            "marriage": true,
            "car": null,
            "hobby": ["walking", "hiding"],
            "family": {
                "father": "hong_father",
                "mother": "hong_mother"
            }
        },{
            "name": "hong",
            "age": 15,
            "marriage": true,
            "car": null,
            "hobby": ["walking", "hiding"],
            "family": {
                "father": "hong_father",
                "mother": "hong_mother"
            }
        }]`
        let data =
            "hong,15,walking,hong,15,walking,hong,15,walking,hong,15,walking,hong,15,walking,hong,15,walking,hong,15,walking,hong,15,walking,hong,15,walking,hong,15,walking,hong,15,walking,hong,15,walking,hong,15,walking,hong,15,walking,"
        data.split(' , ');

        // console.log(JSON.parse(jsonObj));   //json type => object type
        // console.log(JSON.stringify(obj));   //object type => json type


        // Ajax: 서버측에 페이지를 요청하고 결과를 받아오는 obj.
        let xhtp = new XMLHttpRequest()
        let globalData = null;
        xhtp.onreadystatechange = function () {
            // console.log(xhtp.readyState,xhtp.status)
            if (xhtp.readyState == 4 && xhtp.status == 200) {
                let data = JSON.parse(xhtp.responseText);
                globalData = data;
                createUserList(data)
            }
        }
        xhtp.open('get', 'MOCK_DATA.json');
        xhtp.send();

        function createUserList(ary) {
            let ul = document.createElement('ul');
            for (let row of ary) {
                let li = document.createElement('li')
                li.onclick = function () {
                    showInfo(row.id);
                }
                li.innerHTML = row.first_name
                ul.appendChild(li);
            }
            document.getElementById('title').appendChild(ul); //body 하위로
        }

        function showInfo(id) {
            let thisData = globalData.filter(function (val, ind) {
                return val.id === id;
            });
            console.log(thisData); //조회된 아이디 기준에 데이터 한건.
            //<div id = "content"><div>
            //<div class = 'title'>ID</div><div class='content id'>1</div>
            //<div class = 'title'>first_name</div><div class='content first_name'><div>    
            let obj = thisData[0]
            let contentList = document.getElementById('content')
            for (let i = 0, cnt = contentList.children.length; i < cnt; i++) {
                contentList.children[0].remove();

            }
            for (let field in obj) {
                let titleDiv = document.createElement('div')
                titleDiv.className = 'title';
                titleDiv.innerHTML = field;

                let contentDiv = document.createElement('div')
                contentDiv.className = `content ${field}`;
                contentDiv.innerHTML = obj[field];

                contentList.append(titleDiv, contentDiv)
            }
        }
    </script>

</body>

</html>
